
<div class="newsCard">
    <div class="card-header">
        <h3>Related  News</h3>
      </div>
<div *ngFor="let item of newsArray; index as i"  class="card">
    <div class="card-header">
      {{item.source.name}}
    </div>
    <div class="card-body">
       
        <div class="media">
            <img src="{{item.urlToImage}}" class="align-self-start mr-3" alt="...">
            <div class="media-body">
              <h5 class="card-title">"{{item.title}}"</h5>
              <p class="card-text">{{item.description}}</p>
              <p class="card-text"><u> <a href="{{item.url}}" target="_blank">Click here</a></u> to read the full story</p>
              <footer class="blockquote-footer"><cite title="Source Title" >{{item.author}}</cite></footer>

              <p class="card-text"><small class="text-muted">{{item.publishedAt | date}}</small></p>
            </div>
          </div>
    </div>
  </div>
</div>
